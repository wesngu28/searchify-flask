{% extends "base.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<div>
  <p>{{play}}</p>
  <table>
    <tr>
        {% for col in column_names %}
        <th>{{col}}</th>
        {% endfor %}
    </tr>
    {% for row in row_data %}
    <tr>
        {% for col, row_ in zip(column_names, row) %}
        <td>{{row_}}</td>
        {% endfor %}
    </tr>
    {% endfor %}

</table>
</div>
{% endblock %}
